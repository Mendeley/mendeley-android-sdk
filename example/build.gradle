apply plugin: 'com.android.application'

dependencies {
    implementation project(path: ':mendeley_sdk')
}

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 19
    }
    buildToolsVersion '27.0.3'

    sourceSets {
        main {

        }
    }

    lintOptions {
        abortOnError false
    }


    flavorDimensions "default"

    productFlavors{
        staging{
            dimension "default"
        }
        production{
            dimension "default"
        }
    }
}