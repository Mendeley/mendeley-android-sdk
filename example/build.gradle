apply plugin: 'com.android.application'

configurations {
    stagingDebugCompile
    stagingReleaseCompile
    productionDebugCompile
    productionReleaseCompile
}

dependencies {
    stagingDebugCompile project(path: ':mendeley_sdk', configuration: 'stagingDebug')
    stagingReleaseCompile project(path: ':mendeley_sdk', configuration: 'stagingRelease')
    productionDebugCompile project(path: ':mendeley_sdk', configuration: 'productionDebug')
    productionReleaseCompile project(path: ':mendeley_sdk', configuration: 'productionRelease')
}

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    sourceSets {
