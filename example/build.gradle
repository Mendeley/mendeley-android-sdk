apply plugin: 'com.android.application'

dependencies {
    compile project(path: ':mendeley_sdk')
}

android {
    compileSdkVersion 23
    buildToolsVersion '26.0.2'

    sourceSets {
        main {

        }
    }

    lintOptions {
        abortOnError false
    }


    flavorDimensions "default"

    productFlavors{
        staging{
            dimension "default"
        }
        production{
            dimension "default"
        }
    }
}
